
server.port=8088

logging.path=D:/springboot_jar/log/

http.maxTotal = 100
http.defaultMaxPerRoute = 20
http.connectTimeout=1000
http.connectionRequestTimeout=500
http.socketTimeout=10000
http.staleConnectionCheckEnabled=true


spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/app300?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.jhzh.wsm
mybatis.mapperLocations=classpath:mappers/*.xml

spring.mvc.view.prefix=classpath:/dph/
spring.mvc.view.suffix=.html

spring.thymeleaf.check-template=false
spring.thymeleaf.mode=LEGACYHTML5
spring.http.encoding.force=true