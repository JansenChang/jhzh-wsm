server.port=8093

#server.port=8098

logging.path=D:/springboot_jar/log/
#logging.level.com.jhzh.wms.dao: DEBUG

http.maxTotal = 100
http.defaultMaxPerRoute = 20
http.connectTimeout=1000
http.connectionRequestTimeout=500
http.socketTimeout=10000
http.staleConnectionCheckEnabled=true



spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/app400?useUnicode=true&characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.jhzh.wms.dao
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


spring.mvc.view.prefix=classpath:/dph/
spring.mvc.view.suffix=.html

spring.thymeleaf.check-template=false
spring.thymeleaf.mode=LEGACYHTML5
spring.http.encoding.force=true

pagehelper.helper-dialect= mysql
pagehelper.reasonable: true
pagehelper.supportMethodsArguments: true
pagehelper.params: count=countSql