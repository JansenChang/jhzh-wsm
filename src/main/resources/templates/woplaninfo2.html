<html>

<head>
    <title>工单查询拣选</title>
    <meta charset="UTF-8"> <!-- for HTML5 -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css/bootstrap.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/woplaninfo.css" rel="stylesheet">

</head>

<body style="background:#fff;">
    <div class="putbox">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-xs-2 col-md-1 "> <p class="query"> 查询条件:</p></div>
                <div class="col col-xs-10 col-md-11">
                    <div class="row">
                        <div class="col col-md-8">
                            <div class="form-group">
                                <label for="wipEntityId" class="sr-only">外层工单</label>
                                <input type="text" class="form-control" id="wipEntityId" placeholder="外层工单">
                            </div>
                        </div>
                        <div class="col col-md-2">
                            <button type="button" class="btn btn-primary queryBtn">工序计划待产查询</button>
                        </div>
                </div>
            </div>
        </div>

    </div>

    
    </div>
            <div class="table-responsive table-bordered">
        <table class="table">
            <thead>
                <tr>
                    <td>工单ID</td>
                    <td>工单号</td>
                    <td>工单优先级</td>
                    <td>工单数量</td>
                    <td>工单小板数</td>
                    <td>物资编码</td>
                    <td>物资描述</td>
                    </tr>
            </thead>
            <tbody class="listData"></tbody>
        </table>

    </div>
    <div class="table-responsive table-bordered">
    <table class="table">
                        <thead>
                            <tr>
                                <td>组件物资编码</td>
                                <td>组件物资编码</td>
                                <td>组件物资描述</td>
                                <td>单位用量</td>
                                </tr>
                        </thead>
                        <tbody class="bomlistData"></tbody>
             </table>
    </div>
    <div class="tips_box"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/uilt.js"></script>
<script src="js/woplaninfo2.js"></script>

</html>
